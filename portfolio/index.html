     <script src="./bootstrap-4.6.2-dist/js/bootstrap.min.js"></script>
     <script>
         $(".slick-slider").slick({
       //自動再生を 0N に設定
       autoplay: true,
       //表示するスライド枚数を 1枚 に設定する
       slidesToShow: 1,
     })
     $(".staff-slider").slick({
       //自動再生を 0N に設定
       autoplay: true,
       //表示するスライド枚数を 5枚 に設定する
       slidesToShow: 5,
       responsive: [
         {
             breakpoint: 1024, // 768〜1023px以下のサイズに適用
             settings: {
                 slidesToShow: 3,
             },
         },
         {
             breakpoint: 768, // 480〜767px以下のサイズに適用
             settings: {
                 slidesToShow: 2,
             },
         },
         {
             breakpoint: 480, //　〜479px以下のサイズに適用
             settings: {
                 slidesToShow: 1,
             },
         },
       ]
     });
     </script>
